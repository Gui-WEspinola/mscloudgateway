spring:
  application:
    name: mscloudgateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://localhost:8081/realms/mscourserealm"
#          token authentication URI configuration. To find the above URI, you need to go to:
#          keycloak -> choose your realm -> settings -> endpoints -> openID endpoints -> issuer URI

# configuracao para detectar lower case no path da rota.

server:
  port:
    8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
